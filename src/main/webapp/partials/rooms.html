<div>
	<h2>This is Room page</h2>
	<p>
		<button ng-click="createRoom()">Create New Room</button>
	</p>
	<div>
		<div ng-show="loaderShow">
			<img ng-src="{{loaderImage}}"/>
		</div>
		<div class="bigdiv" ng-show="roomShow" rooms-directive>
			<div ng-repeat="curRoom in rooms" class="xxdiv">{{curRoom.roomId}},{{curRoom.isOpen}}</div>
		</div>
	</div>
</div>
